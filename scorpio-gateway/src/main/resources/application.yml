spring:
  cloud:
    gateway:
      routes: # 网关路由配置
        - id: member-service
          uri: lb://member-service
          predicates:
            - Path=/user/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/search/**
        - id: collect-service
          uri: lb://collect-service
          predicates:
            - Path=/collect/**
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/admin/**
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/cart/**